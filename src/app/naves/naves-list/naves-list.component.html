<div class="row bg-black d-flex">
  <h5 class="text-yellow"><dd>Naves de la revelion: {{navesRebelion}} --- Naves del imperio: {{navesImperio}} --- Naves neutrales: {{navesNeutral}}</dd></h5>
  <!--<h5 class="text-yellow"><dd>Naves del imperio: {{navesImperio}}</dd></h5>
  <h5 class="text-yellow"><dd>Naves neutrales: {{navesNeutral}}</dd></h5>-->
</div>
<h1 class="display-3 p-1 text-center font-weight-bold">Naves</h1>
<div *ngIf="selected">
  <app-naves-detail [naveDetail]="selectedNave"></app-naves-detail>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let nave of naves">
      <div class="card p-2" style="width: 30rem; height: 30rem">
        <img
          class="card-img-top"
          src="{{ nave.imagen }}"
          alt="{{ nave.nombre }}"
          (click)="onSelected(nave)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ nave.nombre }}</h5>
          <p class="card-text">{{ nave.descripcion }}</p>
          <p class="card-text">{{ nave.empresa_fabricacion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
